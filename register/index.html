<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/style.css" />
    <title>Document</title>
</head>
<body>
    <header id="header"></header>
    <main class="bg-gray-100 min-h-screen p-4 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
          <form class="space-y-4" novalidate id="registerForm">
            <h1 class="text-2xl font-bold text-center">Register</h1>
            <div>
              <label for="userName" class="block font-medium">Username</label>
              <input
                type="text"
                id="userName"
                class="w-full border rounded p-2"
                placeholder="Username"
                minlength="5"
                required
              />
              <p class="text-red-500 text-sm hidden" id="userNameError">Username must be at least 5 characters</p>
            </div>
      
            <div>
              <label for="email" class="block font-medium">E-mail</label>
              <input
                type="email"
                id="email"
                class="w-full border rounded p-2"
                placeholder="Email"
                pattern="[a-zA-Z0-9._%+-]+@(noroff\.no|stud\.noroff\.no)"
                required
              />
              <p class="text-red-500 text-sm hidden" id="emailError">You must enter a valid Noroff email</p>
            </div>
      
            <div>
              <label for="password" class="block font-medium">Password</label>
              <input
                type="password"
                id="password"
                class="w-full border rounded p-2"
                placeholder="Password"
                required
              />
            </div>
      
            <div>
              <label for="password2" class="block font-medium">Confirm Password</label>
              <input
                type="password"
                id="password2"
                class="w-full border rounded p-2"
                placeholder="Confirm Password"
                required
              />
              <p class="text-red-500 text-sm hidden" id="passwordError">Passwords do not match</p>
            </div>
      
            <button class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded" type="submit">
              Register
            </button>
          </form>
      
          <div id="successMessage" class="mt-4 bg-green-100 text-green-700 p-3 rounded hidden">
            Your account has been created successfully.
          </div>
        </div>
      </main>    
</body>
<script type="module" src="js/app.js"></script>
</html>
