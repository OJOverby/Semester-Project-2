<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./../css/style.css" />
  <title>Login - Bidlify</title>
</head>
<body class="min-h-screen flex flex-col">
  <header id="header"></header>

  <main class="flex-1 flex justify-center items-center bg-gray-100 px-4">
    <div class="w-full max-w-md">
      <ul class="breadcrumb mb-4">
        <li><a href="../index.html">Home</a></li>
        <li><a href="#">Login</a></li>
      </ul>
      <div class="bg-white p-4 rounded shadow">
        <form class="login-form space-y-4" id="loginForm">
          <h2 class="text-2xl font-bold text-center">Log in</h2>

          <div>
            <label for="email" class="block font-medium">E-mail</label>
            <input
              type="email"
              id="email"
              class="w-full border rounded p-2"
              placeholder="Email"
              required
            />
          </div>

          <div>
            <label for="password" class="block font-medium">Password</label>
            <input
              type="password"
              id="password"
              class="w-full border rounded p-2"
              placeholder="Password"
              required
              minlength="8"
            />
          </div>

          <div class="flex flex-col gap-2">
            <button class="w-full bg-black hover:bg-gray-800 text-white p-2 rounded" type="submit">
              Login
            </button>
            <a href="/register/index.html">
              <button class="w-full bg-gray-300 hover:bg-gray-400 text-black p-2 rounded" type="button">
                Register account
              </button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer id="footer"></footer>
  <script type="module" src="../js/app.js"></script>
</body>
</html>
