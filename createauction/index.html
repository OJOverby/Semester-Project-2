<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/style.css" />
    <title>Document</title>
</head>
<body class="min-h-screen flex flex-col">
    <header id="header" class="mb-3"></header>
    <main class="flex-1">
        <div class="flex flex-wrap justify-center items-center">
            <form class="flex flex-col w-full max-w-md space-y-4" id="auction-form">
                <div class="mb-2">
                  <label for="listingTitle" class="block text-sm font-medium text-gray-700">Auction Title</label>
                  <input
                    type="text"
                    class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2"
                    id="auctionTitle"
                    placeholder="Enter your auction title"
                    aria-label="Auction Title"
                  />
                </div>
                
                <div class="mb-2">
                    <label for="listingDeadline" class="block text-sm font-medium text-gray-700">Auction Deadline</label>
                    <input
                      type="date"
                      class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2"
                      id="listingDeadline"
                      aria-label="Auction Deadline"
                    />
                  </div>
                <div class="mb-2">
                  <label for="listingDescription" class="block text-sm font-medium text-gray-700">Auction Description</label>
                  <textarea
                    class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2"
                    rows="3"
                    placeholder="Describe the item you want to auction"
                  ></textarea>
                </div>
                <div class="mb-2">
                  <label for="imageURL" class="block text-sm font-medium text-gray-700">Image URL</label>
                  <input
                    type="url"
                    class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2"
                    id="imageURL"
                    placeholder="Enter image URL"
                    aria-label="Image URL"
                  />
                </div>
                <div class="mb-2">
                  <label for="imageAlt" class="block text-sm font-medium text-gray-700">Image Description</label>
                  <input
                    type="text"
                    class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2"
                    id="imageAlt"
                    placeholder="Enter image text"
                    aria-label="Image Alt"
                  />
                </div>
                <div class="mb-2">
                  <label for="tags" class="block text-sm font-medium text-gray-700">Tags</label>
                  <input
                    type="text"
                    class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2"
                    id="tags"
                    placeholder="Enter tags separated by commas"
                    aria-label="Hashtags"
                  />
                </div>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                  Create Auction
                </button>
              </form>
        </div>
    </main>
    <footer id="footer"></footer>
</body>
<script type="module" src="./../js/app.js"></script>
</html>
